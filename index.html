<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jack's GifTastic App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="buttons"></div><br>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div id="gifs-area">
                </div>
            </div> 
            <div class="col-3"> 
                <div class="form-group">
                <label for="addGifs">Add a gif</label>
                <input type="text" class="form-control" id="addgifs">
                <button type="submit" class="btn btn-primary" id="gifAdder">Submit</button>
                </div>
                <div id="logo">
                    <img src="assets/images/Poweredby_100px-White_VertLogo.png">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
